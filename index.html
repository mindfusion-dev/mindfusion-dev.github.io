<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Bot Character</title>
</head>
<body>
    <div class="header">
        <div class="header-container">
            <input type="radio" name="tab-btn" id="tab-btn-1" value="" checked>
            <label for="tab-btn-1"><h2>Для тебя</h2></label>
            <input type="radio" name="tab-btn" id="tab-btn-2" value="">
            <label for="tab-btn-2"><h2>Аниме</h2></label>
            <input type="radio" name="tab-btn" id="tab-btn-3" value="">
            <label for="tab-btn-3"><h2>Студия</h2></label>
            <input type="radio" name="tab-btn" id="tab-btn-4" value="">
            <label for="tab-btn-4"><h2>Комиксы</h2></label>
            <input type="radio" name="tab-btn" id="tab-btn-5" value="">
            <label for="tab-btn-5"><h2>Картины</h2></label>
            <div id="content-1">
                <div class="container">
                    <div class="ai">
                        <button class="btn-ai">
                            <img class="pick1" id="pick1" src="img/1.gif" value="2d anime">
                            <h1>2D Аниме</h1>
                        </button>
                    </div>
                    <div class="ai">
                        <button class="btn-ai">
                            <img class="pick2" id="pick2" src="img/2.gif" value="pirate">
                            <h1>Пираты</h1>
                        </button>   
                    </div>
                    <div class="ai">
                        <button class="btn-ai">
                            <img class="pick3" id="pick3" src="img/3.gif" value="miyazaki cartoon">
                            <h1>Унисенные призраками</h1>
                        </button>
            
                    </div>
                    <div class="ai">
                        <button class="btn-ai">
                            <img class="pick4" id="pick4" src="img/4.gif" value="dark gothic">
                            <h1>Темная готика</h1>
                        </button>  
                    </div>
            </div>
            <div id="content-2">
                2
            </div>
            <div id="content-3">
                3
            </div>
            <div id="content-4">
                4
            </div>
            <div id="content-5">
                5
            </div>
            <script src="https://telegram.org/js/telegram-web-app.js"></script>
            <script>
                let tg = window.Telegram.WebApp;
                let pick1 = document.getElementById("pick1");
                let pick2 = document.getElementById("pick2");
                let pick3 = document.getElementById("pick3");
                let pick4 = document.getElementById("pick4");
    
                pick1.addEventListener("click", () => {
                    console.log(pick1.getAttribute('value'))
                    tg.sendData(pick1.getAttribute('value'));
                    tg.close();
                });
                pick2.addEventListener("click", () => {
                    console.log(pick2.getAttribute('value'))
                    tg.sendData(pick2.getAttribute('value'));
                    tg.close();
                });
                pick3.addEventListener("click", () => {
                    console.log(pick3.getAttribute('value'))
                    tg.sendData(pick3.getAttribute('value'));
                    tg.close();
                });
                pick4.addEventListener("click", () => {
                    console.log(pick4.getAttribute('value'))
                    tg.sendData(pick4.getAttribute('value'));
                    tg.close();
                });
            </script>
        </div>
    </div>
</body>
</html>
