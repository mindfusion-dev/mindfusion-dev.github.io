<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Bot Character</title>
</head>
<body>
    <div class="header">
        <snap-tabs>
            <header class="scroll-snap-x">
              <nav>
                <a href="#for_you" active><label><h2>Для тебя</h2></label></a>
                <a href="#anime"><label><h2>Аниме</h2></label></a>
                <a href="#studio"><label><h2>Студия</h2></label></a>
                <a href="#comix"><label><h2>Комиксы</h2></label></a>
                <a href="#picture"><label><h2>Картины</h2></label></a>
              </nav>
              <span class="snap-indicator"></span>
            </header>
            <section class="scroll-snap-x">
              <article id="for_you">
                  <div class="container">
                      <div class="ai">
                          <button class="btn-ai">
                              <img class="pick1" id="pick1" src="img/1.gif" value="2d anime">
                              <h1>2D Аниме</h1>
                          </button>
                      </div>
                      <div class="ai">
                          <button class="btn-ai">
                              <img class="pick2" id="pick2" src="img/2.gif" value="pirate">
                              <h1>Пираты</h1>
                          </button>   
                      </div>
                      <div class="ai">
                          <button class="btn-ai">
                              <img class="pick3" id="pick3" src="img/3.gif" value="miyazaki cartoon">
                              <h1>Унисенные призраками</h1>
                          </button>
              
                      </div>
                      <div class="ai">
                          <button class="btn-ai">
                              <img class="pick4" id="pick4" src="img/4.gif" value="dark gothic">
                              <h1>Темная готика</h1>
                          </button>  
                      </div>
                  </div>
              </article>
              <article id="anime">Example 2</article>
              <article id="studio">Example 3</article>
              <article id="comix">Example 4</article>
              <article id="picture">Example 5</article>
            </section>
          </snap-tabs>
            <script src="https://telegram.org/js/telegram-web-app.js"></script>
            <script>
                let tg = window.Telegram.WebApp;
                let pick1 = document.getElementById("pick1");
                let pick2 = document.getElementById("pick2");
                let pick3 = document.getElementById("pick3");
                let pick4 = document.getElementById("pick4");
    
                pick1.addEventListener("click", () => {
                    console.log(pick1.getAttribute('value'))
                    tg.sendData(pick1.getAttribute('value'));
                    tg.close();
                });
                pick2.addEventListener("click", () => {
                    console.log(pick2.getAttribute('value'))
                    tg.sendData(pick2.getAttribute('value'));
                    tg.close();
                });
                pick3.addEventListener("click", () => {
                    console.log(pick3.getAttribute('value'))
                    tg.sendData(pick3.getAttribute('value'));
                    tg.close();
                });
                pick4.addEventListener("click", () => {
                    console.log(pick4.getAttribute('value'))
                    tg.sendData(pick4.getAttribute('value'));
                    tg.close();
                });
            </script>
    </div>
</body>
</html>
