<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Bot Character</title>
</head>
<body>
    <div class="container">
        <div class="ai">
            <h1>ChatGPT</h1>
            <h2>Идеален для общения и работы с текстом</h2>
            <button><img id="pick1" src="img/1.png" value="1"></button>
        </div>
        <div class="ai">
            <h1>Stable Diffusion</h1>
            <h2>Создание фото по текстовому описанию</h2>    
            <button><img id="pick2" src="img/2.png" value="2"></button>  
        </div>
        <div class="ai">
            <h1>Востановление старых фото</h1>
            <button><img id="pick3" src="img/3.png" value="3"></button>
        </div>
        <div class="ai">
            <h1>ИИ-Портреты 4</h1>
            <button><img id="pick4" src="img/4.png" value="4"></button>  
        </div>
        <div class="ai">
            <h1>ИИ-Рисунки</h1>
            <button><img id="pick5" src="img/5.png" value="5"></button>
        </div>

        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script>
            let tg = window.Telegram.WebApp;
            let pick1 = document.getElementById("pick1");
            let pick2 = document.getElementById("pick2");
            let pick3 = document.getElementById("pick1");
            let pick4 = document.getElementById("pick2");
            let pick5 = document.getElementById("pick2");

            pick1.addEventListener("click", () => {
                console.log(pick1.getAttribute('value'))
                tg.sendData(pick1.getAttribute('value'));
                tg.close();
            });
            pick2.addEventListener("click", () => {
                console.log(pick2.getAttribute('value'))
                tg.sendData(pick2.getAttribute('value'));
                tg.close();
            });
            pick3.addEventListener("click", () => {
                console.log(pick3.getAttribute('value'))
                tg.sendData(pick3.getAttribute('value'));
                tg.close();
            });
            pick4.addEventListener("click", () => {
                console.log(pick4.getAttribute('value'))
                tg.sendData(pick4.getAttribute('value'));
                tg.close();
            });
            pick5.addEventListener("click", () => {
                console.log(pick5.getAttribute('value'))
                tg.sendData(pick5.getAttribute('value'));
                tg.close();
            });
        </script>
    </div>
</div>    
</body>
</html>
