                    xhr.open('GET', url, false);
                    try {
                        xhr.send();
                        if (xhr.status != 200) {
                          console.log(`Error ${xhr.status}: ${xhr.statusText}`);
                        } else {
                          console.log(xhr.response);
                        }
                      } catch(err) {
                        console.log("Request failed");
                      }
                    console.log(xhr.status)
                    console.log(url)
                    console.log('sent')
                }
